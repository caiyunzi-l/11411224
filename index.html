<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>靜宜學餐吃透透</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="app">
  <header>
    <h1>靜宜學餐吃透透</h1>
    <p>114學年度全校餐飲導覽系統</p>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜尋想吃的（如：拉麵、素食）..." onkeyup="search()"><div class="notice-bar animate__animated animate__fadeIn">
  <i class="fas fa-exclamation-circle"></i> 
  溫馨提示：靜園與至善餐廳約 19:30 關門（視人流可能提早），週末不營業。
</div>
    </div>
  </header>
  
  <nav class="filter-bar">
    <button class="btn active" onclick="filter('all')">全部</button>
    <button class="btn" onclick="filter('靜園')">靜園</button>
    <button class="btn" onclick="filter('宜園')">宜園</button>
    <button class="btn" onclick="filter('至善')">至善</button>
  </nav>

  <div id="cardGrid" class="grid"></div>
</div>

<div id="imageModal" class="modal-overlay" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle" style="margin-top:0; color:#d32f2f;">餐廳名稱</h2>
    
    <div class="img-container">
      <img id="modalImg" src="" alt="菜單載入中">
    </div>

    <div class="review-section">
      <h4><i class="fas fa-comment-dots"></i> 學生心得留言板</h4>
      
      <div id="reviewList" class="review-list">
        </div>

      <div class="review-input-group">
       <div id="starRating" style="margin-bottom: 10px; font-size: 20px; color: #ffc107; cursor: pointer;">
  <span onclick="setStar(1)">☆</span><span onclick="setStar(2)">☆</span><span onclick="setStar(3)">☆</span><span onclick="setStar(4)">☆</span><span onclick="setStar(5)">☆</span>
</div> <input type="text" id="commentInput" placeholder="這家好用嗎？寫下你的感想...">
        <button onclick="addComment()">送出</button>
      </div>
    </div>
  </div>
</div>
<div style="text-align: center; margin: 20px 0;">
  <button class="btn" style="background: #ffc107; color: #333;" onclick="getRandomFood()">🍴 選擇困難？點我隨機抽一家！</button>
</div>
<div class="popularity-section" style="margin: 15px 0;">
  <div style="display: flex; justify-content: space-between;">
    
  <div style="background: #eee; height: 12px; border-radius: 10px;">
    <div id="popularityBar" style="width: 0%; height: 100%; background: red; transition: 0.8s;"></div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
